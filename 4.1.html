<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter simulation</title>
    <script src="1.js"></script>
</head>

<body>
    <div
        style="display:flex;flex-direction: column;height:100vh;justify-content: center;align-items: center;cursor: pointer;">
        <div style="font-size: 64px;" id="counterid">
            1
        </div>
        <div style="display:flex;">
            <div <button onclick="increment()"
                style="background-color: burlywood;color: black;font-size:32px;padding:8px;border: 1px solid;margin-right:5px">
                INCREMENT
                </button>
            </div>
            <div <button onclick="decrement()"
                style="background-color: burlywood;color: black;font-size:32px;padding:8px;border: 1px solid;">
                DECREMENT
                </button>
            </div>
        </div>
    </div>
</body>

</html>
