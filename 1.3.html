<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2/3program</title>

    <!--internal Style-->
    <style>
        /* Element Selector */
        h1,
        h3,
        p {
            color: green;
        }

        /* id Selector  */
        #id1 {
            color: blueviolet;
        }

        /* Class Selector */
        .myclass {
            color: crimson;
        }
    </style>


</head>

<!--inline Style-->

<body style="background: wheat; color: blue;">
    <h1 class="myclass" id="id1">Hello World</h1>
    <h3 class="myclass">Hello World</h3>
    <h6 class="myclass">Hello World Again</h6>
</body>

</html>
